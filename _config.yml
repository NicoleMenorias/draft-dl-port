title: "My Portfolio Gallery"
author: "Your Name"
logo: "assets/logo.png"

only_build_toc_files: true

html:
  favicon: "assets/favicon.ico"
  extra_footer: |
    <p style="text-align:center;">¬© 2025 Your Name | Built with ‚ù§Ô∏è using Jupyter Book</p>
  extra_css:
    - assets/custom.css
  extra_js:
    - assets/custom.js
  theme:
    name: pydata_sphinx_theme
    options:
      # üß≠ Navigation and layout options
      navigation_with_keys: true
      show_navbar_depth: 2
      show_toc_level: 1
      collapse_navigation: true
      sticky_navigation: true
      navigation_depth: 4

      # üö´ Remove the blank right sidebar
      secondary_sidebar_items: []

      # Optional layout tweaks (feel free to keep or remove)
      use_edit_page_button: false
      use_repository_button: false
      use_download_button: false
      show_prev_next: true

sphinx:
  config:
    html_theme_options:
      navigation_with_keys: true
      show_navbar_depth: 2
      show_toc_level: 1
      collapse_navigation: true
      sticky_navigation: true
      navigation_depth: 4

dependencies:
  - requirements.txt
  - environment.yml
  - conda-requirements.txt
