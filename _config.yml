# =========================
# Jupyter Book Configuration
# =========================

title: "Deep Learning Portfolio"
author: "Nicole Menorias"
logo: "jupyter.png"

only_build_toc_files: true

# Exclude folders and files that confuse Sphinx / Jekyll
exclude_patterns:
  - .venv/**
  - _build/**
  - .jupyter_cache/**
  - references.bib   # moved here for clarity

# Markdown engine
markdown_engine: myst

# Notebook execution
execute:
  execute_notebooks: "off"

# HTML / theme configuration
html:
  favicon: "assets/favicon.ico"
  extra_footer: |
    <p style="text-align:center;">© 2025 DS413: Deep Learning | Built with ❤️ using Jupyter Book</p>
  extra_css:
    - assets/custom.css
  extra_js:
    - assets/custom.js
  theme:
    name: pydata_sphinx_theme
    options:
      navigation_with_keys: true
      show_navbar_depth: 2
      show_toc_level: 1
      collapse_navigation: true
      sticky_navigation: true
      navigation_depth: 4
      secondary_sidebar_items: []
      use_page_toc: false      # disables right-hand TOC globally
      use_edit_page_button: false
      use_repository_button: false
      use_download_button: false
      show_prev_next: true
  use_liquid: false

# Sphinx configuration
sphinx:
  config:
    html_theme_options:
      navigation_with_keys: true
      show_navbar_depth: 2
      show_toc_level: 1
      collapse_navigation: true
      sticky_navigation: true
      navigation_depth: 4

# Dependencies
dependencies:
  - requirements.txt
