title: "My Portfolio Gallery"
author: "Your Name"
logo: "assets/logo.png"

only_build_toc_files: true

html:
  favicon: "assets/favicon.ico"
  use_repository_button: false
  use_edit_page_button: false
  use_issues_button: false
  extra_footer: |
    <p style="text-align:center;">© 2025 Your Name | Built with ❤️ using Jupyter Book</p>

  extra_css:
    - assets/custom.css
  extra_js:
    - assets/custom.js

sphinx:
  config:
    html_theme_options:
      navigation_with_keys: true
      show_navbar_depth: 2
      show_toc_level: 1
      collapse_navigation: true
      sticky_navigation: true
      navigation_depth: 4

dependencies:
  - requirements.txt
  - environment.yml
  - conda-requirements.txt