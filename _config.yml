# =========================================================
# Jupyter Book Configuration
# =========================================================

title: "Deep Learning Portfolio"
author: "Nicole S. Menorias"
logo: "logo.png"

execute:
  execute_notebooks: force
  cache: "_build/.jupyter_cache"
  timeout: 300

bibtex_bibfiles:
  - references.bib

html:
  favicon: "logo.png"
  extra_css:
    - _static/custom.css
  extra_js:
    - _static/custom.js

  # Disable repository & theme controls
  use_repository_button: false
  use_issues_button: false
  use_edit_page_button: false
  home_page_in_navbar: false
  baseurl: ""

  theme:
    name: sphinx_book_theme
    options:
      navigation_with_keys: false
      show_nav_level: 0
      show_toc_level: 0
      use_repository_button: false
      use_download_button: false
      use_fullscreen_button: false
      collapse_navbar: true
      sidebar_hide_name: true
      content_width: "100%"
      # Remove dark/light toggle entirely
      switcher:
        show: false

dependencies:
  - requirements.txt
  - conda-requirements.txt
  - environment.yml
