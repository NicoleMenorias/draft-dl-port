# =========================================================
# Jupyter Book Configuration
# =========================================================

# ---------------------------------------------------------
# Basic Book Information
# ---------------------------------------------------------
title: "Deep Learning Portfolio"
author: "Nicole S. Menorias"
logo: "logo.png"

# ---------------------------------------------------------
# Execution Settings
# ---------------------------------------------------------
execute:
  execute_notebooks: force
  cache: "_build/.jupyter_cache"
  timeout: 300  # optional, allows long-running cells


# ---------------------------------------------------------
# References
# ---------------------------------------------------------
bibtex_bibfiles:
  - references.bib

# ---------------------------------------------------------
# LaTeX / PDF Settings
# ---------------------------------------------------------
latex:
  latex_engine: xelatex        # Better Unicode + font handling
  use_jupyterbook_latex: true  # Enable Jupyter Book LaTeX templates
  latex_documents:
    targetname: book.tex

  # Optional: custom LaTeX preamble for fonts, spacing, etc.
  latex_elements:
    papersize: a4paper
    pointsize: 11pt
    preamble: |
      \usepackage{mathptmx}       % Professional font (Times)
      \usepackage{microtype}      % Better spacing
      \usepackage{setspace}       % Line spacing
      \usepackage{graphicx}       % Enhanced image handling
      \linespread{1.1}

# ---------------------------------------------------------
# Repository Links
# ---------------------------------------------------------
repository:
  url: "https://github.com/executablebooks/jupyter-book"  # Replace with your repo
  path_to_book: "docs"
  branch: "master"

# ---------------------------------------------------------
# HTML Customization
# ---------------------------------------------------------
html:
  favicon: "logo.png"
  extra_css:
    - _static/custom.css
  extra_js:
    - _static/custom.js

  use_repository_button: false
  use_issues_button: false
  use_edit_page_button: false
  home_page_in_navbar: false
  baseurl: ""   # Optional: for relative links in local preview

  # Disable sidebar completely
  theme:
    name: sphinx_book_theme
    options:
      navigation_with_keys: false
      show_nav_level: 0
      show_toc_level: 0
      use_download_button: false
      use_repository_button: false
      use_fullscreen_button: false
      launch_buttons: {}
      collapse_navbar: true
      sidebar_hide_name: true
      # Force full-width layout
      content_width: "100%"


# ---------------------------------------------------------
# Environment Management
# ---------------------------------------------------------
dependencies:
  - requirements.txt
  - environment.yml
  - conda-requirements.txt

# ---------------------------------------------------------
# Launch / Interactive Features (Optional)
# ---------------------------------------------------------
launch_buttons:
  binderhub_url: "https://mybinder.org"
  notebook_interface: "jupyterlab"
  thebe: false  # Set true to enable live code editing in the browser
